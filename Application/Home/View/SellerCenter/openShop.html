<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh">
<!--<![endif]-->

<head>
	<title>个人中心</title>
	<!-- 模板上部配置 -->
	<include file="Public/con_t" />
	<!-- 本页css -->
</head>

<!-- body classes:  -->
<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
<!-- "transparent-header": makes the header transparent and pulls the banner to top -->
<!-- "gradient-background-header": applies gradient background to header -->
<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
<body class="no-trans front-page transparent-header  ">

	<!-- scrollToTop -->
	<!-- ================ -->
	<div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>

	<!-- page wrapper start -->
	<!-- ================ -->
	<div class="page-wrapper">
		
		<include file="Public/header" />
		<include file="Public/user_center_left" />
		<!-- breadcrumb start -->
		<!-- ================ -->
		<div class="breadcrumb-container">
			<div class="container">
				<ol class="breadcrumb">
					<li><i class="fa fa-home pr-10"></i><a class="link-dark" href="{:U('Home/Index/index')}">首页</a></li>
					<li><a class="link-dark" href="{:U('Home/UserCenter/index')}">个人中心</a></li>
					<li class="active">填写开店资料</li>
				</ol>
			</div>
		</div>
		<!-- breadcrumb end -->

		<!-- main-container start -->
		<!-- ================ -->
		<section class="main-container">

			<div class="container">
				<div class="row">

					<!-- main start -->
					<!-- ================ -->
					<div class="main col-md-12">

						<!-- page-title start -->
						<!-- ================ -->
						<h1 class="page-title">填写开店资料</h1>
						<div class="separator-2"></div>
						<!-- page-title end -->
						<div class="row">
							<div class="col-sm-8">
								<!-- tabs start -->
								<!-- ================ -->
								<!-- Nav tabs -->
								<include file="Public/seller_tab" />

								<!-- Tab panes -->
								<div class="tab-content">
									<div class="tab-pane in active" id="h2tab1">
										<div class="row">
											<div class="col-sm-12">
												<form onkeydown="if(event.keyCode==13){return false;}" action="{:U('Home/SellerCenter/openShop')}" method="POST" role="form" enctype="multipart/form-data">
													<!-- 隐藏输入项 -->
													<!-- 用户id录入商店 -->
													<input style="display: none;" type="text" name="id" value="{:session('user.id')}" >
													<!-- 商店shop_id录入商店,如果存在的话，用于修改数据 -->

													<div class="form-group">
														<label>店铺logo</label>
														<img src="{:U(USERS_PATH.session('user.id').'/shop_logo','','jpg')}" style="width: 130px; height: 75px;">
														<input type="file" name="photo1" required="required">
														<p class="help-block">支持jpg,png,jpeg格式</p>
													</div>
													<div class="form-group">
														<label>店铺名称</label>
														<input type="text" name="shop_name" id="" class="form-control" required="required" placeholder="{$msg.shop_name|L2}">
													</div>
													<div class="form-group">
														<label>店铺地址</label>
														<input type="text" name="shop_address" id="" class="form-control" required="required" placeholder="{$msg.shop_address|L2}">
													</div>
													<div class="form-group">
														<label>店铺电话</label>
														<input type="text" name="shop_tel" id="" class="form-control" required="required" placeholder="{$msg.shop_tel|L2}">
													</div>
													<div class="form-group">
														<label>店铺描述</label>
														<textarea name="shop_describe" class="form-control" required="required" style="height: 200px" placeholder="{$msg.shop_describe|L2}" ></textarea>
													</div>
													<div class="row"></div>
													<div class="row">
														<div class="col-sm-4">
															<div class="image-box style-2 mb-20">
																<div class="overlay-container overlay-visible">
																	<img style="height: 130px" src="{:U(USERS_PATH.session('user.id').'/shop_detail1','','jpg')}" alt="">
																	<a href="{:U(USERS_PATH.session('user.id').'/shop_detail1','','jpg')}" class="overlay-link popup-img"></a>
																	<div style="padding:5px" class="overlay-bottom hidden-xs">
																		<div class="text">
																			<p style="font-size: 15px" class="lead margin-clear text-left">店内照片1</p>
																		</div>
																	</div>
																</div>
															</div>
															<input type="file" name="photo2" required="required">
															<p class="help-block"></p>
														</div>
														<div class="col-sm-4">
															<div class="image-box style-2 mb-20">
																<div class="overlay-container overlay-visible">
																	<img style="height: 130px" src="{:U(USERS_PATH.session('user.id').'/shop_detail2','','jpg')}" alt="">
																	<a href="{:U(USERS_PATH.session('user.id').'/shop_detail2','','jpg')}" class="overlay-link popup-img"></a>
																	<div style="padding:5px" class="overlay-bottom hidden-xs">
																		<div class="text">
																			<p style="font-size: 15px" class="lead margin-clear text-left">店内照片2</p>
																		</div>
																	</div>
																</div>
															</div>
															<input type="file" name="photo3" required="required">
															<p class="help-block"></p>
														</div>
														<div class="col-sm-4">
															<div class="image-box style-2 mb-20">
																<div class="overlay-container overlay-visible">
																	<img style="height: 130px" src="{:U(USERS_PATH.session('user.id').'/shop_detail3','','jpg')}" alt="">
																	<a href="{:U(USERS_PATH.session('user.id').'/shop_detail3','','jpg')}" class="overlay-link popup-img"></a>
																	<div style="padding:5px" class="overlay-bottom hidden-xs">
																		<div class="text">
																			<p style="font-size: 15px" class="lead margin-clear text-left">店内照片3</p>
																		</div>
																	</div>
																</div>
															</div>
															<input type="file" name="photo4" required="required">
															<p class="help-block">支持jpg,png,jpeg格式</p>
														</div>
													</div>
													<button type="submit" class="btn btn-default">保存</button>
												</form>
											</div>
										</div>
									</div>
								</div>
								<!-- tabs end -->
							</div>
							<include file="Public/user_center_right" />
						</div>
					</div>
					<!-- main end -->
				</div>
			</div>
		</section>
		<!-- main-container end -->
		<include file="Public/footer" />
	</div>
	<!-- page-wrapper end -->
	<!-- 模板底部配置 -->
	<include file="Public/con_b" />
	<!-- 本页js -->
	<script type="text/javascript">
		$('ul.nav.nav-tabs.style-2 > li:nth-child(2)').attr("class", "active");
	</script>

</body>
</html>
