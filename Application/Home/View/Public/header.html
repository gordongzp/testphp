<!-- header-container start -->
<div class="header-container">

	<!-- header-top start -->
	<!-- classes:  -->
	<!-- "dark": dark version of header top e.g. class="header-top dark" -->
	<!-- "colored": colored version of header top e.g. class="header-top colored" -->
	<!-- ================ -->
	<div class="header-top dark ">
		<div class="container">
			<div class="row">
				<div class="col-xs-2 col-sm-5">
					<!-- header-top-first start -->
					<!-- ================ -->
					<div class="header-top-first clearfix">
						<ul class="list-inline hidden-sm hidden-xs">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<!-- header-top-first end -->
				</div>
				<div class="col-xs-10 col-sm-7">

					<!-- header-top-second start -->
					<!-- ================ -->
					<div id="header-top-second"  class="clearfix text-right">

						<!-- header top dropdowns start -->
						<!-- ================ -->
						<div id="dm" class="header-top-dropdown text-right">
							<div class="btn-group dropdown">
								<button type="button" class="btn dropdown-toggle btn-default btn-sm" data-toggle="dropdown"><i class="fa fa-lock pr-10"></i> 登录 </button>
								<ul class="dropdown-menu dropdown-menu-right dropdown-animation">
									<li>
										<form class="login-form margin-clear">
											<div class="form-group has-feedback">
												<label  class="control-label">用户名 <span id="tip" style="color: red"></span></label>
												<input id="username" type="text" class="form-control" placeholder="">
												<i class="fa fa-user form-control-feedback"></i>
											</div>
											<div class="form-group has-feedback">
												<label class="control-label">密码</label>
												<input id="pwd" type="password" class="form-control" placeholder="">
												<i class="fa fa-lock form-control-feedback"></i>
											</div>
											<button id="btn" type="button" class="btn btn-gray btn-sm">登录</button>
											<span class="pl-5 pr-5">or</span>
											<button onclick="javascript:window.location.href='{:U('Home/User/signUp')}';" type="button" class="btn btn-default btn-sm">注册</button>
											<ul>
												<li><a href="#">忘记密码?</a></li>
											</ul>
											<span class="text-center">Login with</span>
											<ul class="social-links circle small colored clearfix">
												<li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
												<li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
												<li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
											</ul>
										</form>
									</li>
								</ul>
							</div>
							<div class="btn-group">
								<a href="{:U('Home/User/signUp')}" class="btn btn-default btn-sm"><i class="fa fa-user pr-10"></i> 注册 </a>
							</div>
						</div>
						<!--  header top dropdowns end -->

						<!-- unvisible start -->
						<!-- ================ -->								
						<ul id="uinfo" style="display: none;" class="list-inline hidden-sm hidden-xs">
							<li>欢迎您：</li>
							<li id="li_name">{:is_login()['user_name']}</li>
							<li id="li_link"><a href="{:U('Home/UserCenter/index')}">进入个人中心</a></li>
							<li><a href="{:U('Home/User/logOut')}">退出登录</a></li>
						</ul>
						<!--  header top dropdowns end -->

					</div>
					<!-- header-top-second end -->
				</div>
			</div>
		</div>
	</div>
	<!-- header-top end -->

	<!-- header start -->
	<!-- classes:  -->
	<!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
	<!-- "dark": dark version of header e.g. class="header dark clearfix" -->
	<!-- "full-width": mandatory class for the full-width menu layout -->
	<!-- "centered": mandatory class for the centered logo layout -->
	<!-- ================ --> 
	<header class="header  fixed   dark clearfix">

		<div class="container">
			<div class="row">
				<div class="col-md-3 ">
					<!-- header-left start -->
					<!-- ================ -->
					<div class="header-left clearfix">

						<!-- logo -->
						<div id="logo" class="logo">
							<a href="index.html"><img id="logo_img" src="__PUBLIC__/images/logo_light_blue.png" alt="The Project"></a>
						</div>

						<!-- name-and-slogan -->
						<div class="site-slogan">
							Multipurpose HTML5 Template
						</div>

					</div>
					<!-- header-left end -->

				</div>
				<div class="col-md-9">
					
					<!-- header-right start -->
					<!-- ================ -->
					<div class="header-right clearfix">

						<!-- main-navigation start -->
						<!-- classes: -->
						<!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
						<!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
						<!-- "with-dropdown-buttons": Mandatory class that adds extra space, to the main navigation, for the search and cart dropdowns -->
						<!-- ================ -->
						<div class="main-navigation  animated with-dropdown-buttons">

							<!-- navbar start -->
							<!-- ================ -->
							<nav class="navbar navbar-default" role="navigation">
								<div class="container-fluid">

									<!-- Toggle get grouped for better mobile display -->
									<div class="navbar-header">
										<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
											<span class="sr-only">Toggle navigation</span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
										</button>

									</div>

									<!-- Collect the nav links, forms, and other content for toggling -->
									<div class="collapse navbar-collapse" id="navbar-collapse-1">
										<!-- main-menu -->
										<ul class="nav navbar-nav ">

											<!-- mega-menu start -->
											<li class=" active mega-menu">
												<a href="{:U('Home/Index/index')}" class="dropdown-toggle" >首页</a>
											</li>
											<!-- mega-menu end -->
											<!-- mega-menu start -->
											<li class="  mega-menu">
												<a href="#" class="dropdown-toggle" >我们</a>
											</li>
											<!-- mega-menu end -->
											<li class=" ">
												<a href="#" class="dropdown-toggle" >常见问题</a>
											</li>
											<!-- mega-menu start -->
											<li class="  mega-menu narrow">
												<a href="#" class="dropdown-toggle">业务联系</a>
											</li>
											<!-- mega-menu end -->
											<li class=" ">
												<a href="#" class="dropdown-toggle">城市合伙人</a>
											</li>
											<li class=" ">
												<a href="#" class="dropdown-toggle">关于我们</a>
											</li>
											<li class=" ">
												<a href="#" class="dropdown-toggle">加入我们</a>
											</li>
										</ul>
										<!-- main-menu end -->

										<!-- header buttons -->
										<div class="header-dropdown-buttons">
											<a href="mailto:theproject@info.com" class="btn btn-sm hidden-xs btn-white">联系我们 <i class="fa fa-envelope-o pl-5"></i></a>
											<a href="mailto:theproject@info.com" class="btn btn-lg visible-xs btn-block btn-white">Contact Us <i class="fa fa-envelope-o pl-5"></i></a>
										</div>
										<!-- header buttons end-->

									</div>

								</div>
							</nav>
							<!-- navbar end -->

						</div>
						<!-- main-navigation end -->
					</div>
					<!-- header-right end -->
					
				</div>
			</div>
		</div>

	</header>
	<!-- header end -->
</div>
			<!-- header-container end -->
